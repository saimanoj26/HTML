<!DOCTYPE html>
<html>
<head>
	<title>form tags</title>
	<style type="text/css">
		div{
			color: green;
			padding: 10px;
			background-color: orange;
			width: 600px;
			border-top: 10px;
			margin: 5px;
			border-radius: 10px;
		}
	</style>
</head>
<body>
 	
 	<!----input type text-->
 	<div>
 		<form>
 			<label>username:</label>
 			<input type="text" name="username">
 		</form>
 	</div>

 	<!---input type password-->
 	<div>
 		<form>
 			<label>password</label>
 			<input type="password">
 		</form>
 	</div>


 	<!---input type submit-->
 	<div>
 		<form>
 			<label>username</label>
 			<input type="text">
 			<input type="submit" value="submit">
 		</form>
 	</div>


 	<!--input type radio-->
 	<div>
 		<form>
 			<label>is html is hard?</label>
 			<input type="radio" name="yes">yes
 			<input type="radio" name="no">no
 		</form>
 	</div>


	<!--- input type reset-->
	<div>
		<form>
			<label>username</label>
			<input type="text">
			<input type="reset" value="reset">
		</form>
	</div>

	<!----input type checkbox-->
	<div>
		<form>
			<label>select the trends</label>
			<input type="checkbox" value="movies">movies
			<input type="checkbox" value="eating">eating
			<input type="checkbox" value="playing">playing
			<input type="checkbox" value="shopping">shopping
		</form>
	</div>

	  <!----html 5 inputs-->
	  <h2>html 5 types</h2>

	  <div>
	  	<form>
	  		<label>color</label>
	  		<input type="color">
	  	</form>
	  </div>



	  <!---date and time-->
	  <div>
	  	<form>
	  		<label>select a date and time</label>
	  		<input type="datetime-local">
	  	</form>
	  </div>

	  <!---email id----->
	  <div>
	  	<form>
	  		<label>enter your email id</label>
	  		<input type="email">
	  		<input type="submit" name="submit">
	  	</form>
	  </div>


	  <!---age number-->
	  <div>
	  	<form>
	  		<label>select your age</label>
	  		<input type="number" name="number">
	  	</form>
	  </div>

	  <!--range---->
	  <div>
	  	<form>
	  		<label>select a range</label>
	  		<input type="range" min="0" max="50">
	  	</form>
	  </div>

	  <!---search-->
	  <div>
	  	<form>
	  		<label>search here</label>
	  		<input type="search">
	  	</form>
	  </div>


	  <!-- time -->
	  <div>
	  	<form>
	  		<label>select a time</label>
	  		<input type="time" name="time">
	  	</form>
	  </div>

	  <!---url-->
	   <div>
	  	<form>
	  		<label>enter a website</label>
	  		<input type="url">
	  		<input type="submit">
	  	</form>
	  </div>

	  <!---week-->
	   <div>
	  	<form>
	  		<label>select a week</label>
	  		<input type="week" name="week">
	  	</form>
	  </div>

</body>
</html>
